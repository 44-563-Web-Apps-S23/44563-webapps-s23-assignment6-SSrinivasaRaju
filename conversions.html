<!DOCTYPE html>
<html>
    <head>
        <title>conversions    </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

    </head>
 
<body>

<h2>Sarikonda Srinivasa Raju shows currency conversions </h2>

<form>
    <label for="form1_base">Enter base amountvalue </label>
    <input type ="number" id="form1_base" name="form1_base" value=50> <br>

    <label for="form1_conversion">Enter the conversion rate </label>
    <input type ="number" id="form1_conversion" name="form1_conversion" value=35 autofocus> <br>

    <input type="button" onclick="convert()" value="Show conversions">
</form>
<p id="resultult">You can see conversion value here </p>

<form>
    <input type="radio" id="rg1_avg" name="color" value="mean"   
      checked >
    <label for="rg1_avg">average</label></br>
  
    <input type="radio" id="rg1_max" name="color" 
       value="maximum">
    <label for="rg1_max">max</label></br>
  
    <input type="radio" id="rg1_min" name="color"   
       value="minimum">
    <label for="rg1_min">min</label></br>

    <input type="button" class="btn btn-danger" onclick="chooseOp()" value="Get min/max/average">
</form>
<p id="resultt">Radio Button output </p>

<script> 
var totalconversionrate = 0;
var totalamountvalue = 0;
var amountvaluer;
function convert(){
    var toShow = ""
    console.log("Getting form values")
    amountvalue = document.getElementById("form1_base").value
    conversion_ratevalue = document.getElementById("form1_conversion").value
    var multiply = 1;
    for(var i=0; i<5; i++){
        let result=multiply*amountvalue*conversion_ratevalue;
        result=Math.round(result*10)/10;
        toShow+= " "+amountvalue*multiply+" value is "+result+";"
        multiply*=2;
    }    
    out = document.getElementById("resultult")
    if(toShow){
        out.innerHTML = "Conversions are: " + toShow
    } 
}
function chooseOp() {
        console.log("Getting input")
        amountvaluer = document.getElementById("form1_base").value
        conversion_ratevaluer = document.getElementById("form1_conversion").value
        max = document.getElementById("rg1_max").checked;
        min = document.getElementById("rg1_min").checked;
        average = document.getElementById("rg1_avg").checked;
        outt = document.getElementById("resultt")
       
        if(min){
            if(amountvaluer<conversion_ratevaluer){
                outt.innerHTML = amountvaluer
            }
            else if(conversion_ratevaluer<amountvaluer){
                outt.innerHTML = conversion_ratevaluer
            }
            
        }
        if(max){
            if(amountvaluer>conversion_ratevaluer){
                outt.innerHTML = amountvaluer
            }
            else if(conversion_ratevaluer>amountvaluer){
                outt.innerHTML = conversion_ratevaluer
            }
        } 
        if(average) {
            var value = (parseInt(conversion_ratevaluer)+parseInt(amountvaluer))/2.0;
            outt.innerHTML = value;
        } 
    }
</script>



</body>
</html>
